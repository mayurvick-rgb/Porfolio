<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lab: {
                white: "#FFFFFF",
                softgray: "#F5F5F5",
                stone: "#EDEDED",
                border: "#DADADA",
                neon: "#C3E41D",
                dark: "#111111",
                text: "#333333"
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #DADADA 1px, transparent 1px), linear-gradient(to bottom, #DADADA 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: none; /* Hide default cursor for custom one */
        background-color: #F5F5F5;
        color: #111111;
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean look but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F5;
      }
      ::-webkit-scrollbar-thumb {
        background: #DADADA;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C3E41D;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.04);
      }
    </style>
